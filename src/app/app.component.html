<form *ngIf="!submitted" class="pl-2 pr-2 max-w-sm mx-auto mt-2 mb-4" [formGroup]="personInfoForm" (ngSubmit)="onSubmit()">
  <div class="space-y-12">
    <div class="border-gray-900/10 pb-2">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Loan Application</h2>
      <div class="mt-2 grid grid-cols-1 gap-x-3 gap-y-4 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
          <div class="mt-2">
            <input formControlName="firstName" type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
          <div class="mt-2">
            <input formControlName="lastName" type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street address</label>
          <div class="mt-2">
            <input formControlName="streetAddress" type="text" name="street-address" id="street-address" autocomplete="street-address" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2 sm:col-start-1">
          <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
          <div class="mt-2">
            <input formControlName="city" type="text" name="city" id="city" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="region" class="block text-sm font-medium leading-6 text-gray-900">State / Province</label>
          <div class="mt-2">
            <input formControlName="region" type="text" name="region" id="region" autocomplete="address-level1" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">ZIP / Postal code</label>
          <div class="mt-2">
            <input formControlName="postalCode" type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="marital-status" class="block text-sm font-medium leading-6 text-gray-900">Marital Status</label>
          <div class="mt-2">
            <select formControlName="maritalStatus" id="marital-status" name="marital-status" autocomplete="marital-status" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
              <option>Widowed</option>
              <option>Separated</option>
              <option>Domestic Partnership</option>
              <option>Civil Union</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="col-span-full">
          <label for="household-income" class="block text-sm font-medium leading-6 text-gray-900">Household Income</label>
          <div class="mt-2">
            <input formControlName="householdIncome" id="household-income" name="household-income" type="text" autocomplete="household-income" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="employer" class="block text-sm font-medium leading-6 text-gray-900">Employer</label>
          <div class="mt-2">
            <input formControlName="employer" id="employer" name="employer" type="text" autocomplete="employer" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="credit-score" class="block text-sm font-medium leading-6 text-gray-900">Credit Score</label>
          <div class="mt-2">
            <select formControlName="creditScore" id="credit-score" name="credit-score" autocomplete="credit-score" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option>600 - 649</option>
              <option>650 - 699</option>
              <option>700 - 750</option>
              <option>750+</option>
            </select>
          </div>
        </div>

        <div class="col-span-full">
          <label for="mortgage-balance" class="block text-sm font-medium leading-6 text-gray-900">Mortgage Balance</label>
          <div class="mt-2">
            <input formControlName="mortgageBalance" id="mortgage-balance" name="mortgage-balance" type="text" autocomplete="mortgage-balance" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="auto-loan" class="block text-sm font-medium leading-6 text-gray-900">Auto Loan</label>
          <div class="mt-2">
            <input formControlName="autoLoan" id="auto-loan" name="auto-loan" type="text" autocomplete="auto-loan" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="credit-card-debt" class="block text-sm font-medium leading-6 text-gray-900">Credit Card Debt</label>
          <div class="mt-2">
            <input formControlName="creditCardDebt" id="credit-card-debt" name="credit-card-debt" type="text" autocomplete="credit-card-debt" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="col-span-full">
          <label for="student-loan" class="block text-sm font-medium leading-6 text-gray-900">Student Loan</label>
          <div class="mt-2">
            <input formControlName="studentLoan" id="student-loan" name="student-loan" type="text" autocomplete="student-loan" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="mt-4 flex items-center justify-end gap-x-6">
    <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Submit
    </button>
  </div>
</form>

<section class="mt-20" *ngIf="submitted">
  <div class="text-center">
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Congratulations</h1>
    <p class="mt-6 text-xl leading-7 text-gray-600">{{bank}} has approved your application.</p>
  </div>
</section>
